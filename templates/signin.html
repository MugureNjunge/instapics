{% load static %}

<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Sign In - Instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body class="bg-gray-100">
    <div class="container mt-5" style="box-shadow: #ee482321 0px 7px 29px 0px; border-radius: 15px; height:100%">
        <div class="row justify-content-between align-items-center" style="height:400px">
             
            <div class="col-lg-6 col-md-6">

                <img src="./static/assets/images/initial.jpg" alt="initial">

            </div>

         <!-- <div class="row"> -->
            <div class="col-lg-6 col-md-6 mobile-img text-center">

                <div id="wrapper" class="flex flex-col justify-between h-screen">

                    <!-- header-->
                    <div class="bg-white py-4 shadow dark:bg-gray-800">
                        <div class="max-w-6xl mx-auto">
            
            
                            <div class="flex items-center lg:justify-between justify-around">
            
                                <div class="name font-name:italics;">
                                    <h3><strong>Instagram</strong></h3>
                                </div>    
                            </div>
            
                                <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
                                    
                                    <a href="/signup" class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white">Register</a>
                                </div>
            
                            </div>
                        </div>
                    </div>
            
                    <!-- Content-->
                    <div>
                        <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
                            <h1 class="lg:text-3xl text-xl font-semibold  mb-6"> Log in</h1>
            
            
                            <div>
                                <style>
                                    h5{
                                        color: red;
                                    }
                                </style>
                                {% for message in messages %}
                                <h5>{{message}}</h5>
                                {% endfor %}
                            </div>
            
            
                            <form action="" method="POST">
                                {% csrf_token %}
                                <input type="text" name="username" placeholder="Username" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                                <input type="password" name="password" placeholder="Password" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                               
                                <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Login</button>
                                <div class="text-center mt-5 space-x-2">
                                    <p class="text-base"> Not registered? <a href="/signup" class=""> Create a account </a></p>
                                </div>
                            </form>
            
            
            
                        </div>
                    </div>
                    
                    <!-- Footer -->
            
                    <div class="lg:mb-5 py-3 uk-link-reset">
                        <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
                           
                            <p class="capitalize"> Â© copyright 2022 Instagram</p>
                        </div>
                    </div>
            
                </div>


            </div>
        </div>
    </div>    

    


    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>


</html>
